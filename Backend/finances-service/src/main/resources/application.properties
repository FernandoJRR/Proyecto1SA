spring.application.name=finances-service

spring.profiles.active=local

#configuracion de eureka cliennt

#puerto random
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}


# base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/p1_sa_finances_db
spring.datasource.username=p1_sa_finances_user
spring.datasource.password=finances_service
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=TRACE